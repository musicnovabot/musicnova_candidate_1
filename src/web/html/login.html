<!DOCTYPE html>
<html
        lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="manifest" href="../misc/manifest.json">
    <!--suppress ThymeleafVariablesResolveInspection -->
    <meta id="csrf_token" th:content="${_csrf.token}"/>
    <!--suppress ThymeleafVariablesResolveInspection -->
    <meta id="csrf_paramName" th:content="${_csrf.parameterName}"/>

</head>
<body class="">
<div>
    <div class="shadow-xl rounded py-4 px-8 loginBox">
        <h1 class="title">Login</h1>
        <form id="loginForm" >
            <div class="field">
                <div class="control">
                    <input id="input_username" class="input" type="text" placeholder="Username">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input id="input_password" class="input " type="password" placeholder="Password">
                </div>
            </div>
            <div class="block">
                <button class="button is-primary">Login</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
